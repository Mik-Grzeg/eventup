openapi: "3.0.0"
info:
  title: appointment management api
  version: 1.0.0
paths:
  /services:
    get:
      summary: get services detail
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/service"
        '404':
          description: service not found

    post:
      summary: create a new service
      security:
        - bearerAuth: []
      requestbody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                company_id:
                  type: string
                  format: uuid
                  description: the id of the company offering the service
                name:
                  type: string
                  description: the name of the service
                description:
                  type: string
                  description: the description of the service
                duration_in_sec:
                  type: int
                  description: the duration of the service in seconds
                price:
                  type: number
                  description: the price of the service
      responses:
        '201':
          description: service created successfully
        '400':
          description: bad request

  /services/{service_id}:
    put:
      summary: update service details by service id
      parameters:
        - name: service_id
          in: path
          required: true
          description: id of the service to update
          schema:
            type: string
            format: uuid
      requestbody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/service"
      responses:
        '200':
          description: successful operation
        '400':
          description: bad request
        '404':
          description: service not found

  /appointments:
    post:
      summary: create a new appointment
      requestbody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppointmentPost"
      responses:
        '201':
          description: appointment created successfully
        '400':
          description: bad request

  /appointments/{appointment_id}:
    get:
      summary: get appointment details by appointment id
      parameters:
        - name: appointment_id
          in: path
          required: true
          description: id of the appointment to retrieve
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppointmentGet"
        '404':
          description: appointment not found

    put:
      summary: update appointment details by appointment id
      parameters:
        - name: appointment_id
          in: path
          required: true
          description: id of the appointment to update
          schema:
            type: string
            format: uuid
      requestbody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppointmentPut"
      responses:
        '200':
          description: successful operation
        '400':
          description: bad request
        '404':
          description: appointment not found

    delete:
      summary: delete appointment by appointment id
      parameters:
        - name: appointment_id
          in: path
          required: true
          description: id of the appointment to delete
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: appointment deleted successfully
        '404':
          description: appointment not found

components:
  schemas:
    service:
      type: object
      properties:
        service_id:
          type: string
          format: uuid
          readonly: true
          description: the unique identifier for a service
        company_id:
          type: string
          format: uuid
          description: the id of the company offering the service
        name:
          type: string
          description: the name of the service
        description:
          type: string
          description: the description of the service
        duration_in_sec:
          type: int
          description: the duration of the service in seconds
        price:
          type: number
          description: the price of the service
        active:
          type: boolean
          description: tells if the service is active

    AppointmentPost:
      type: object
      required:
        - service_id
        - client_id
        - client_name
        - employee_id
        - start_time
        - end_time
      properties:
        service_id:
          type: string
          format: uuid
          description: the id of the service associated with the appointment
        client_id:
          type: string
          format: uuid
          description: the id of the client for the appointment
        employee_id:
          type: string
          format: uuid
          description: the id of the employee handling the appointment
        client_name:
          type: string
          description: the name of the client
        start_time:
          type: string
          format: date-time
          description: the start time of the appointment
        end_time:
          type: string
          format: date-time
          description: the end time of the appointment

    AppointmentPut:
      type: object
      required:
      properties:
        start_time:
          type: string
          format: date-time
          description: the start time of the appointment
        end_time:
          type: string
          format: date-time
          description: the end time of the appointment
        client_name:
          type: string
          description: the name of the client
        employee_id:
          type: string
          format: uuid
          description: the id of the employee handling the appointment

    AppointmentGet:
      type: object

      required:
        - service_id
        - client_id
        - client_name
        - employee_id
        - start_time
        - end_time
        - price_expected
        - canceled
        - served
      properties:
        service_id:
          type: string
          format: uuid
          description: the id of the service associated with the appointment
        created_at:
          type: string
          format: date-time
          readonly: true
          description: the timestamp when the appointment was created
        updated_at:
          type: string
          format: date-time
          readonly: true
          description: the timestamp when the appointment was last updated
        client_id:
          type: string
          format: uuid
          description: the id of the client for the appointment
        employee_id:
          type: string
          format: uuid
          description: the id of the employee handling the appointment
        client_name:
          type: string
          description: the name of the client
        start_time:
          type: string
          format: date-time
          description: the start time of the appointment
        end_time:
          type: string
          format: date-time
          description: the end time of the appointment
        price_expected:
          type: number
          format: decimal
          description: the expected price for the service
        price_final:
          type: number
          format: decimal
          description: the final price for the service
        discount:
          type: number
          description: the discount applied to the service price
        canceled:
          type: boolean
          description: indicates whether the appointment has been canceled
        cancellation_reason:
          type: string
          description: the reason for canceling the appointment
        provided:
          type: boolean
          description: indicates whether the service has been provided

